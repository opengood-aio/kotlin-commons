name: Creates GitHub release and publishes package to Maven Central repository from Gradle project
on:
  push:
    branches:
      - main

jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    if: "contains(github.event.head_commit.message, 'Create release')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name:
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build

  build:
    name:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'Create release')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

